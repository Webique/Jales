<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme Colors */
        :root {
            --background-color: rgba(15,41,58,255);
            --primary-color: rgba(226,229,200,255);
            --hover-color: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* Menu PDF Section */
        .menu-pdf {
            padding: 4rem 2rem;
            background-color: var(--background-color);
            color: var(--primary-color);
            text-align: center;
        }

        .menu-pdf h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pdf-viewer {
            width: 100%;
            height: 90vh;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-pdf h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="menu-pdf">
        <div class="container">
            <h1>Our Menu</h1>
            <iframe src="menu.pdf" class="pdf-viewer" frameborder="0"></iframe>
        </div>
    </section>
</body>
</html>
